<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MiZaWra</title>

    <link href="/css/global.css" rel="stylesheet"/>
    <link href="/css/login.css" rel="stylesheet"/>
  </head>
  <body>
    <nav th:replace="~{../fragment/navbar :: navbar}"></nav>
    <form class="form" action="login" method="post">
      <div class="input-form">
        <h1>Welcome back</h1>
        <input type="email" id="username" name="username" placeholder="E-mail"><br>
        <input type="password" id="password" name="password" placeholder="Password"><br><br>
        <a href="/register/forgetPassword">Forget password</a>
      </div>
      <input class="button" name="submit" type="submit" value="Login" />
      <p>Don't have account? <a href="/register">Sign up</a></p>
    </form>
  </body>
</html>
